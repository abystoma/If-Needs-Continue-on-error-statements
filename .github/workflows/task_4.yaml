name: Sequential
on:
  push:
jobs:
  job1:
    runs-on: ubuntu-latest
    steps:
      - run: echo one
  job2:
    runs-on: ubuntu-latest
    steps:
      - run: echo two
  job3:
    runs-on: ubuntu-latest
    needs: job1
    steps:
      - run: echo three
  job4:
    runs-on: ubuntu-latest
    needs: [job2, job3]
    steps:
      - run: echo four
  job5:
    runs-on: ubuntu-latest
    if: ${{ always() }}
    needs: job1
    steps:
      - run: echo five
